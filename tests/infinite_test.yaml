---
## The Infinite Wait
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infinite-sleep
  namespace: mediaserver-system
spec:
  replicas: 1
  selector:
        matchLabels:
            app: tests
  template:
    metadata:
      labels:
        app: tests
    spec:
      volumes:
      - name: oldnas-volume
        nfs:
          server: 192.168.1.50
          path: "/mnt/MainPool"
      - name: mediaserver-volume
        nfs:
          server: 192.168.1.68
          path: "/volume1/Data"
      - name: pcv-configs
        persistentVolumeClaim:
          claimName: basic-jiva-csi-pvc
      containers:
      - name: migrate
        image: ubuntu
        command: ["/bin/bash", "-c"]
        args: ["sleep infinite"]
        volumeMounts:
          - name: mediaserver-volume
            mountPath: "/config"
            subPath: Config/Sonarr
          - name: pcv-configs
            mountPath: "/pcv-config"
            subPath: config
