### Application Config Map
apiVersion: v1
kind: ConfigMap
metadata:
    name: azure-agent-config
    namespace: azure
data:
    PGID: "1000"
    PUID: "1000"
    TZ: "Australia/Brisbane"
    ORGURL: "https://dev.azure.com/ocnathor"
    S6VERSION: "3.1.2.1"
---
### Config Map
apiVersion: v1
kind: ConfigMap
metadata:
    name: azure-agent-startupscript
    namespace: azure
data:
    startup.sh: |
      echo "Starting Apt-Get Update and installing Basic apps"
      apt-get update
      apt-get install -y wget xz-utils
      echo "Starting LinuxServers s6 Overlay"
      wget -P /tmp https://github.com/just-containers/s6-overlay/releases/download/v$S6VERSION/s6-overlay-noarch.tar.xz
      tar -C /setup/ -Jvxpf /tmp/s6-overlay-noarch.tar.xz
      wget -P /tmp https://github.com/just-containers/s6-overlay/releases/download/v$S6VERSION/s6-overlay-x86_64.tar.xz
      tar -C /setup/ -Jvxpf /tmp/s6-overlay-x86_64.tar.xz
      cd /setup
      ls -l
      mv /setup/init /setup/initapp/init
      mkdir /setup/initapp
      mv /setup/init /setup/initapp/init
---
### Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: azure-agent-deployment
  namespace: azure
  labels:
    app: azure-agent
spec:
    replicas: 1
    selector:
        matchLabels:
            app: azure-agent
    template:
        metadata:
            labels:
                app: azure-agent
        spec:
          volumes:
            - name: mediaserver-volume
              nfs:
                server: 192.168.1.68
                path: "/volume1/Data"
            - name: azure-agent-startupscript
              configMap:
                name: azure-agent-startupscript
                defaultMode: 0777
            - name: init-dir
              emptyDir: {}
          initContainers:
            - name: setup-s6-overlay
              image: debian
              command: ["/bin/bash", "-c"]
              args: ["/azure-agent-startupscript/startup.sh"]
              envFrom:
              - configMapRef:
                  name: azure-agent-config
              - secretRef:
                  name: azure-secret
              volumeMounts:
                - name: mediaserver-volume
                  mountPath: "/config"
                  subPath: Config/azure-agent
                - name: azure-agent-startupscript
                  mountPath: /azure-agent-startupscript
                - name: init-dir
                  mountPath: /setup
              resources:
                requests: 
                  memory: "256Mi"
                limits:
                  memory: "2048Mi"
          containers:
            - name: azure-agent
              image: debian
              command: ["/bin/bash", "-c"]
              args: ['sleep infinity']
              envFrom:
              - configMapRef:
                  name: azure-agent-config
              - secretRef:
                  name: azure-secret
              volumeMounts:
                - name: mediaserver-volume
                  mountPath: "/config"
                  subPath: Config/azure-agent
                - name: azure-agent-startupscript
                  mountPath: /azure-agent-startupscript
                - name: init-dir
                  mountPath: /init
                  subPath: initapp
                - name: init-dir
                  mountPath: /command
                  subPath: command
                - name: init-dir
                  mountPath: /package
                  subPath: package
                - name: init-dir
                  mountPath: /etc/s6-linux-init
                  subPath: etc/s6-linux-init
                - name: init-dir
                  mountPath: /etc/s6-rc
                  subPath: etc/s6-rc
              resources:
                requests: 
                  memory: "256Mi"
                limits:
                  memory: "2048Mi"
              
                  
             